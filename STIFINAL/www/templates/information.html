<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/moment/moment.js"></script>
	<script src="lib/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
	<ion-view title="News" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
	<ion-refresher pulling-text="Pull to refresh..." on-refresh="loadNewerStories()">
	  </ion-refresher>
		<div class="list"> 
			<a class="item item-thumbnail-left" 
			ng-click="openLink(story.url)"
			ng-repeat="story in stories track by story.id">
				<img ng-src="{{story.thumbnail}}"
					ng-if="story.thumbnail.startsWith('http')">
				<h2 class="story-title">{{story.title}}</h2>
				<p>
					<span am-time-ago="story.created_utc | amFromUnix"></span>
					- {{story.domain}}
				</p>
			</a>
		</div>
			<ion-infinite-scroll on-infinite="loadOlderStories()" distance="1%">
			</ion-infinite-scroll>
	</ion-content>
</ion-view>
    
  </body>
</html>
